          echo "- ðŸ“„ swiftlint-results.zip" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ semgrep-results.zip" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ sca-results.zip" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
