          echo "- ðŸ”´ 2 CRITICAL issues (hardcoded credentials, API keys)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”´ 4 HIGH issues (insecure storage, HTTP, weak crypto, SQL injection)" >> $GITHUB_STEP_SUMMARY
